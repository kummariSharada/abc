<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <label for="country">Country :</label>
        <input type="text" name="country" id="country" placeholder="INDIA" readonly value="INDIA"> <br><br>
       <label for="fname">FirstName : </label>
       <input type="text" name="fname" id="fname" placeholder="Uma" required> <br><br>
       <label for="Lname">Lastname : </label>
       <input type="text" name="Lname" id="Lname" placeholder="santoshi" required> <br><br>
       <label for="DOB">DOB :</label>
       <input type="date" name="DOB" id="DOB"><br><br>
       <label for="email">email : </label>
       <input type="email" name="email" id="email" placeholder="username@domain" required><br><br>
       <label for="user">username : </label>
       <input type="text" name="user" id="user" placeholder="username123" required><br><br>
      <label for="pswd"> Password : </label>
       <input type="password" name="pswd" id="pswd" placeholder="Enter your password" required> <br><br>
       <label for="nmbr">mobile :</label>
       <input type="number" name="nmbr" id="nmbr" placeholder="+91 XXXXXXXXXX" readonly value="7287037695"><br><br>
       <label for="file"> Aadhar proof :</label>
       <input type="file" name="file" id="file"> <br><br>
       <label for="caste">Which category you are?</label>
       <input type="radio" name="caste" id="caste" value="OC">OC
       <input type="radio" name="caste" id="caste" value="BC">BC
       <input type="radio" name="caste" id="caste" value="SC">SC
       <input type="radio" name="caste" id="caste" value="ST">ST <br><br>
       <label for="lang">What are the languages you are aware of :</label>
       <input type="checkbox" name="lang" id="lang" value="T">Telugu
       <input type="checkbox" name="lang" id="lang" value="H">Hindi
       <input type="checkbox" name="lang" id="lang" value="E">English <br><br>
       <input type="submit" value="submit">
    </form>
</body>
</html>
